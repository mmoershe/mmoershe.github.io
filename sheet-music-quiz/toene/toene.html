<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight-Reading Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/universal.css">
    <link rel="stylesheet" type="text/css" href="../styles/toene.css">
</head>
<body id="body">
<div class="container">
    <!-- <h1>Sight-Reading Quizz</h1> -->

    <div class="button-container" id="button-container">
        <button class="white" id="C"></button>
        <button class="black" id="C#"></button>
        <button class="white" id="D"></button>
        <button class="black" id="D#"></button>
        <button class="white" id="E"></button>
        <button class="white" id="F"></button>
        <button class="black" id="F#"></button>
        <button class="white" id="G"></button>

        <button class="white" id="H"></button>
    </div>
</div>
<button class="backButton" id="backButton"><a href="../index.html">Zurück</a></button>

<div class="settings" id="settings">
    <input type="checkbox" checked>
    <label>Violinschlüssel</label> <br>
    <input type="checkbox">
    <label>Bassschlüssel</label> <br>
    <input type="checkbox">
    <label>Vorzeichen</label>
</div>

<script src="../scripts/universal.js"></script>
<script src="images/javascript_toene_arrays.js"></script>
